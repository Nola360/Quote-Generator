<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h2>Famous quotes</h2>
    <button type="button" id="quote-button">Click button for quote</button>
    <blockquote>
      <h2 id="quote">quote</h2>
    </blockquote>
    <h3 id="quoteAuthor">author of quote</h3>
  </div>



</body>
<script src="app.js"></script>

</html>
